version: 2
jobs:
  build:
    docker:
      - image: cibuilds/hugo
    working_directory: ~/project
    steps:
      - checkout
      - run: git submodule sync
      - run: git submodule update --init
      - run:
          name: "Run Hugo"
          command: HUGO_ENV=production hugo -v -s ./
      - add_ssh_keys:
        fingerprints:
          - "71:b5:4f:82:f2:fc:39:67:41:c5:39:26:b6:e8:02:86"
      - deploy:
          name: "Publish Page"
          command: ./.circleci/deploy-gh-pages.sh
